<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name} + ' - 商品详情'">商品详情</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/product-detail.css}">
</head>

<body>
    <div class="header">
        <h1>商品详情</h1>
    </div>

    <div class="container">
        <a th:href="@{/products}" class="back-link">← 返回商品列表</a>

        <div class="product-detail">
            <div class="product-header">
                <h2 class="product-title" th:text="${product.name}">商品名称</h2>
                <span class="product-category" th:text="${product.category.name}">分类</span>
            </div>

            <div class="product-info">
                <div class="info-item">
                    <div class="info-label">商品ID</div>
                    <div class="info-value" th:text="${product.id}">1</div>
                </div>

                <div class="info-item">
                    <div class="info-label">价格</div>
                    <div class="info-value price" th:text="${'¥' + product.price}">¥0.00</div>
                </div>

                <div class="info-item">
                    <div class="info-label">库存数量</div>
                    <div class="info-value" th:text="${product.stockQuantity}">0</div>
                </div>

                <div class="info-item">
                    <div class="info-label">创建时间</div>
                    <div class="info-value" th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm:ss')}">
                        2024-01-01</div>
                </div>
            </div>

            <div class="description-section">
                <div class="description-title">商品描述</div>
                <div class="description-content" th:text="${product.description}">暂无描述</div>
            </div>

            <div class="actions">
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary">编辑商品</a>
                <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;"
                    onsubmit="return confirm('确定要删除这个商品吗？删除后将无法恢复。');">
                    <button type="submit" class="btn btn-danger">删除商品</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
