<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - 商品管理系统</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>

<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 th:text="${error} ?: '发生错误'">发生错误</h1>
        <div class="error-code" th:if="${status}">
            错误代码: <strong th:text="${status}">500</strong>
        </div>
        <div class="error-message" th:text="${message} ?: '系统遇到了一个问题'">
            系统遇到了一个问题
        </div>
        <div class="error-path" th:if="${path}">
            请求路径: <span th:text="${path}"></span>
        </div>
        <div class="btn-group">
            <a href="javascript:history.back()" class="btn btn-secondary">返回上一页</a>
            <a href="/products" class="btn btn-primary">回到首页</a>
        </div>
        <details class="details" th:if="${trace}">
            <summary>查看详细信息</summary>
            <pre th:text="${trace}"></pre>
        </details>
    </div>
</body>

</html>
