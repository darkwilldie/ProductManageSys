<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.id != null ? '编辑分类' : '新增分类'}">分类表单</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/product-form.css}">
</head>

<body>
    <div class="header">
        <h1 th:text="${category.id != null ? '编辑分类' : '新增分类'}">分类表单</h1>
    </div>

    <div class="container">
        <a th:href="@{/categories}" class="back-link">← 返回分类列表</a>

        <div class="form-container">
            <h2 class="form-title" th:text="${category.id != null ? '编辑分类信息' : '添加新分类'}">分类表单</h2>

            <form th:action="@{/categories/save}" method="post">
                <input type="hidden" name="id" th:value="${category.id}">

                <div class="form-group">
                    <label for="name">
                        分类名称 <span class="required">*</span>
                    </label>
                    <input type="text" id="name" name="name" th:value="${category.name}" required maxlength="100">
                    <div class="help-text">请输入分类名称，不能与现有分类重复</div>
                </div>

                <div class="form-group">
                    <label for="description">
                        分类描述
                    </label>
                    <textarea id="description" name="description" th:text="${category.description}"
                        maxlength="255"></textarea>
                    <div class="help-text">可以输入分类的详细描述信息（选填）</div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <a th:href="@{/categories}" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
