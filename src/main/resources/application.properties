spring.application.name=ProductManageSys

# Server Configuration
server.port=8080
server.error.whitelabel.enabled=false

# Database Connection (SQL Server Authentication)
# 使用SQL Server身份验证（避免Windows集成身份验证的DLL依赖问题）
# 请在下面输入你的SQL Server用户名和密码
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=ProductManageSys;encrypt=true;trustServerCertificate=true;
spring.datasource.username=productuser
spring.datasource.password=Product@2026!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.com.qrliu.ProductManageSys=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Error handling
server.error.include-message=always
server.error.include-stacktrace=always